<div class="header-actions">
      <div class="userDetails" *ngIf="userDetails">     
        <h3 class="text-center">Welcome {{userDetails.firstName}} !</h3>
        <p class="text-center">{{userDetails.email}}</p>
        
      
        <button mat-raised-button (click)="manageEvents()">Manage Benchmarking Events</button>
        <br><br>
        <button mat-raised-button (click)="logout()">Log out</button>

      </div>
</div>
