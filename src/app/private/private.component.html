<div class="header-actions">
  <div *ngIf="userProfile">
    <h1>Welcome, {{ userProfile.firstName }}</h1>
    <p>Your registered email is: <strong>{{ userProfile.email }}</strong></p>
    <p>Your user roles within OpenEBench are: <strong>{{ userSpecificRoles }}</strong></p>
    <button mat-raised-button color="warn" (click)="logout()">Log out</button>
  </div>
</div>
