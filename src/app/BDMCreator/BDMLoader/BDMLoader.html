<legend class="ng-star-inserted">{{to.title}}</legend>
<div class="d-flex flex-row-reverse">
    <button (click)="openDialog(to.short_name)" type="button" class="btn btn-primary">New</button>
    
    <select class="selectBDMLoader" name="{{to.BDMType}}" [multiple]="true" style="width: 85%; margin-right: auto;">
        <option *ngFor="let i of BDMOptions" value="{{i.value}}">{{i.name}}</option>
    </select>
</div>
<br>
