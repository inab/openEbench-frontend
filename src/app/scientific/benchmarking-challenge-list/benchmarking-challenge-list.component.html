
<span>
    <h5><b>Challenges</b></h5>
    <p>challenges are the different tests that the community uses to benchmark their participants within a benchmarking event</p>
    <p><b>Summary Table across all challenges in the Event</b></p>
    
    <div>
        <table id="bench_summary_table" class="summaryTable" attr.data-input="{{beventsid}}" ></table>
        <br>
        
        <button mat-raised-button type="submit" (click)='filterChallenges()' matTooltip="Reload chart after selecting Challenges"
        matTooltipPosition="right">Reload chart</button>
    </div>
    
</span>
<br>
<span *ngIf='challengeGraphql; else loading'>
    <br>
    <br>
    <p><b>Benchmarking Challenges List</b></p>
    <hr>

    <br>
    <span *ngIf='challengeGraphql; else loading'>
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="challengeTrigger" class="row-border hover">
        <thead>
            <tr>
            <th> <ng-container [ngTemplateOutlet]="selectAll"></ng-container></th>
            <th>Name</th>
            <th>chart</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let b of challengeGraphql.getChallenges">
                <td><mat-checkbox color="primary"  id="{{b._id}}" value={{b._id}} (change)="toogle($event, b._id)"></mat-checkbox></td>
                <td>{{ b.name}}</td>
                <td><a routerLink="{{b._id}}" name="{{b._id}}" matTooltip="{{b._id}}" matTooltipPosition="right">[{{b.acronym}}]</a></td>
            <!-- <td>{{ d.type }}</td> -->
            </tr>
        </tbody>
        </table>
        
        <!-- <p> here : {{selectedChallenges}}</p> -->
    </span>
        
        
        <!-- <mat-paginator [length]=length [pageIndex]=pageIndex [pageSize]=pageSize [pageSizeOptions]=[10,20] (page)="changePage($event)">
        </mat-paginator> -->
        
    

    


</span>
