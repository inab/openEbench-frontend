name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout 
        uses: actions/checkout@v2
      -
        name: Login to GitHub Package Registry
        run: echo ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }} | docker login docker.pkg.github.com -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/openebench-frontend:latest
